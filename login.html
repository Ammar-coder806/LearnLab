<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnLab - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: rgba(0, 0, 0, 0.5); /* Light transparent black background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-modal {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.login-box {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    width: 400px;
    max-width: 100%;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #333;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

.password-container {
    display: flex;
    align-items: center;
}

.password-container input {
    flex: 1;
}

.toggle-password {
    cursor: pointer;
    padding-left: 10px;
}

.forgot-password {
    text-align: right;
    margin-bottom: 15px;
}

.forgot-password a {
    font-size: 12px;
    color: #007bff;
    text-decoration: none;
}

.forgot-password a:hover {
    text-decoration: underline;
}

.login-btn {
    background-color: #0056b3;
    color: white;
    padding: 10px 0;
    width: 100%;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.login-btn:hover {
    background-color: #004085;
}

.divider {
    margin: 20px 0;
    text-align: center;
    font-size: 14px;
    color: #666;
    position: relative;
}

.divider::before,
.divider::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 45%;
    height: 1px;
    background-color: #ccc;
}

.divider::before {
    left: 0;
}

.divider::after {
    right: 0;
}

/* Social login buttons */
.social-btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    margin-bottom: 10px;
    cursor: pointer;
}

.google-btn {
    background-color: #db4437;
    color: white;
}

.facebook-btn {
    background-color: #3b5998;
    color: white;
}

.apple-btn {
    background-color: #333;
    color: white;
}

.signup-link {
    margin-top: 15px;
}

.signup-link a {
    color: #007bff;
    text-decoration: none;
}

.signup-link a:hover {
    text-decoration: underline;
}

/* Responsive design */
@media (max-width: 768px) {
    .login-box {
        padding: 20px;
    }

    h2 {
        font-size: 20px;
    }
}

    </style>
</head>
<body>
    <div class="login-modal">
        <div class="login-box">
            <h2>Welcome back</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="name@email.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="toggle-password">&#128065;</span> <!-- Eye icon for toggling password visibility -->
                    </div>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>

                <div class="divider">or</div>

                <button class="social-btn google-btn">Continue with Google</button>
                <button class="social-btn facebook-btn">Continue with Facebook</button>
                <button class="social-btn apple-btn">Continue with Apple</button>

                <div class="signup-link">
                    New to LearnLab? <a href="/signup.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>const passwordInput = document.getElementById('password');
        const togglePassword = document.querySelector('.toggle-password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '&#128065;' : '&#128064;'; // Change the eye icon
        });
        
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
        
            // Example credentials (for testing purposes)
            if(email === 'student@example.com' && password === 'password') {
                alert('Login successful!');
                window.location.href = 'courses.html';  // Redirect to courses page
            } else {
                alert('Invalid email or password!');
            }
        });
        </script>
</body>
</html>
