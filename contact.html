    <style>
        /* Contact Page Styles */
.contact-hero {
    position: relative;
    height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    overflow: hidden;
}

.contact-hero .parallax {
    background: url('/images/contact.jpg') no-repeat center center;
    background-size: cover;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    transform: translateY(-30%);
    will-change: transform;
    transition: transform 0.4s ease-in-out;
}

.contact-hero .hero-content {
    z-index: 1;
    padding: 20px;
    max-width: 800px;
    animation: fadeIn 2s ease-in-out;
}

.contact-hero h2 {
    font-size: 48px;
    margin-bottom: 20px;
}

.contact-hero p {
    font-size: 20px;
    margin-bottom: 20px;
}

/* Contact Form Section */
.contact-form {
    padding: 60px 20px;
    background-color: #fff;
}

.contact-form h2 {
    text-align: center;
    font-size: 36px;
    margin-bottom: 40px;
    color: #333;
}

.contact-form form {
    max-width: 800px;
    margin: auto;
    display: flex;
    flex-direction: column;
}

.contact-form label {
    font-size: 18px;
    margin-bottom: 10px;
    color: #333;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.contact-form textarea {
    height: 200px;
    resize: vertical;
}

.contact-form button {
    background-color: #ff5733;
    color: #fff;
    border: none;
    padding: 15px;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.contact-form button:hover {
    background-color: #ff4411;
}

/* Map Section */
.map {
    padding: 60px 20px;
    background-color: #f4f4f4;
}

.map iframe {
    width: 100%;
    height: 400px;
    border: 0;
    border-radius: 5px;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .contact-hero h2 {
        font-size: 36px;
    }

    .contact-hero p {
        font-size: 18px;
    }

    .contact-form h2 {
        font-size: 30px;
    }

    .contact-form input, .contact-form textarea {
        font-size: 14px;
    }

    .contact-form button {
        font-size: 16px;
    }
}

    </style>
